{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'product-detail' product.id %}" class="btn btn-primary mb-3">Retour au produit</a>
    <h1> Modification d'un produit </h1>
    <form action="" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning mt-2">Modifier</button>
    </form>
</div>
{% endblock %}
